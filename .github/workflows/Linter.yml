name: Linter ✏️

on:
  push:
  pull-request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]

    steps:
      - uses: actions/checkout@v3
      - name: Yarn 🧶
        run: |
          yarn
      - name: Prettier Linting ✏️
        run: |
          yarn lint
